<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj samoch√≥d</title>
</head>
<body>
<form method="post" action="#" th:object="${car}" th:action="@{/editCar}">
    <input type="hidden" th:field ="*{id}"/>
    <p>Marka:<input th:field="*{brand}" type="text"></p>
    <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">brand error</p>
    <p>Model:<input th:field="*{model}" type="text"></p>
    <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model error</p>
    <p>Kolor:<input th:field="*{colour}" type="text"></p>
    <p th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}">colour error</p>
    <p>Rok produkcji:<input th:field="*{yearOfProduction}" type="text"></p>
    <p th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">yearOfProduction error</p>
    <p>Numer VIN:<input th:field="*{vin}" type="text"></p>
    <p th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}">vin error</p>
    <p><input type="submit"></p>
</form>

</body>
</html>
